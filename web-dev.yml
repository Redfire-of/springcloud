server:
  port: 9002
spring:
  application:
    name: myshop-web
  zipkin:
    base-url: http://localhost:9041
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
eureka:
  client:
    register-with-eureka: true # 作为客户端需要注册到Eureka
    fetch-registry: true  # 作为客户端需要从Eureka获取注册信息
    service-url: # 客户端注册地址
      defaultZone: http://localhost:8888/eureka
